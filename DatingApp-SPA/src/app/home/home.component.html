<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
      <h1>Find your match</h1>
      <p class="lead text-primary">come on in to view your matches.. All you need to do is Signup!</p>
      <div class=text-center>
        <button class="btn btn-primary mr-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info">Learn More</button>
      </div>
  </div>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-4 text-center" *ngIf="registerMode">
          <app-register [valuesFromHome] = "values" (cancelRegister)="cancelRegister($event)" ></app-register>
        </div>
    </div>
  </div>
</div>
